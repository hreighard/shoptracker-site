<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="shopTracker" > <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shop Tracking</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script src="services.js"></script>
  
</head>
<body >

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div ng-controller="chDeviceControl">
  <p>{{chdevice}}</p>
  </div>
  <div ng-controller="SubgroupControl">
  <p>{{subgroups}}</p>
  </div>

  <div ng-controller="MemberControl">
    <div  ng-repeat="x in members"> 
    <ul>
      <li> Name: {{x.name}}
      <li> id: {{x.id}}
      <li> Has Keys: {{x.hasKeys ? 'True':'False'}}
      </li>
      </li>
      </li>
    </ul>
     </div>
  </div> 
  
  <div ng-controller="MemberPostControl">
    <p>Name: <input type="text" name="name" ng-model="name" required /></p>
    <p>Has Keys: <input type="text" name="keys" ng-model="keys" required /></p>
    <p>Is Active: <input type="text" name="active" ng-model="active" required /></p>

    <button ng-click="SendData()">Submit</button>
    <hr />
    {{postResponse}}
    
</div>
<div ng-controller="MemberDeleteControl">
<p>Delete Member: <input type="number" name="id" ng-model="id" required/></p>
<button ng-click="SendData()">Submit</button>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  
</body>
</html>
